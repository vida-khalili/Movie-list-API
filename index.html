<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/favicon.png" />
  <link rel="stylesheet" href="./style/reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css" />
  <title>Movies List</title>
</head>

<body>
  <div class="container">
    <div class="background-image">
      <img src="./images/cinema.png" alt="background image" />
    </div>
    <div class="content">
      <form class="search-form" id="search-form">
        <input class="movie-title-input" type="text" id="movie-title-input" placeholder="the Movie/Series Title"
          autocomplete="off" />
        <div class="search-list-popup">

        </div>
        <button type="submit" class="search-btn btn">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_iconCarrier">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M17.0392 15.6244C18.2714 14.084 19.0082 12.1301 19.0082 10.0041C19.0082 5.03127 14.9769 1 10.0041 1C5.03127 1 1 5.03127 1 10.0041C1 14.9769 5.03127 19.0082 10.0041 19.0082C12.1301 19.0082 14.084 18.2714 15.6244 17.0392L21.2921 22.707C21.6828 23.0977 22.3163 23.0977 22.707 22.707C23.0977 22.3163 23.0977 21.6828 22.707 21.2921L17.0392 15.6244ZM10.0041 17.0173C6.1308 17.0173 2.99087 13.8774 2.99087 10.0041C2.99087 6.1308 6.1308 2.99087 10.0041 2.99087C13.8774 2.99087 17.0173 6.1308 17.0173 10.0041C17.0173 13.8774 13.8774 17.0173 10.0041 17.0173Z"
                fill="#FFFFFF"></path>
            </g>
          </svg>
        </button>
      </form>
      <div class="movie-details-part">
        <div class="hide">
          <h1>Home Cinema</h1>
          <img src="./images/home-cinema-wide.png" alt="home cinema" class="home-cinema">
        </div>

      </div>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
